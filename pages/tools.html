<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>

    <!-- CSS (Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- Components -->
    <script type="text/javascript" src="../components/navbar.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="../scripts/tools.js"></script>

  </head>
  <body>
    <nav-bar />

    <div class="m-4">
      <div class="container">
      <div class="row">
        <div class="col-md">
          <h4>Epoch Converter</h4>
          <input type="text" id="timestamp">

          <button 
            class="btn btn-dark" 
            onclick="setResult(document.getElementById('timestamp').value)"
          >
            Convert
          </button>

          <span id="result" class="ms-4"></span>
        </div>
        <div class="col">
          <h4>
            Current Local Time
          </h4>
          <div id="now" class="m-1">Loading...</div>
        </div>
      </div>
    </div>
  </body>
</html>
